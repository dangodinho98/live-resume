<div class="dialog-container">
    <img loading="lazy" src="./assets/template/welcome/bubble-frame.png" alt="Welcome Speech Bobble"/>
    <div class="console">
        <p class="hello" i18n="dialog@@hello">Hello!</p>
        <span
            class="txt-rotate"
            appTypingAnimation
            [phrasePeriod]="2000"
            [startDelay]="1500"
            [typeSpeed]="200"
            [data]='[
                {
                    "language": "pt",
                    "phrases": [ "Meu nome é Daniel Soares.", "Seja bem-vindo(a) ao meu website.", "Abaixo, você me conhecerá melhor... :)" ]
                },
                {
                    "language": "en",
                    "phrases": [ "My name is Daniel Soares.", "Be welcome to my website.", "Down below, you will know me better... :)" ]
                }
            ]'></span>
    </div>
</div>
